<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <title>{{title}}</title>
    </head>
    <body>
        <header class="blockHeader">
            <div class="contentHead">
                <div class="logo">
                    <a href="#"><img src="password-alt.png" alt=""></a>
                </div>
                <p>{{headerText}}</p>
            </div>
        </header>
        <main>
            <h1>{{mainTitle}}</h1>
            <div class="mainContent">
                <section class="leftContent">
                    <h2>{{inputLabel}}</h2>
                    <hr>
                    <textarea name="refText" id="refText" class="refText" maxlength="500" placeholder="{{placeholder}}"></textarea>
                    <hr>
                    <div class="btn">
                        <button id="shifrBtn">{{encryptBtn}}</button>
                        <button id="deShifrBtn">{{decryptBtn}}</button>
                    </div>
                </section>
                <div class="perehod" id="perehod">
                    <hr class="vverh">
                    <img src="./image/icons8-forward-100.png" alt="">
                </div>
                <section class="leftContent right" id="right">
                    <h2>{{resultLabel}}</h2>
                    <hr>
                    <p id="shifrDeshifrText">{{defaultResult}}</p>
                </section>
            </div>
        </main>
        <footer>
            <h3>{{footerName}}</h3>
            <hr class="foot">
            <p>{{footerGroup}}</p>
        </footer>
        <script type="module" src="/loadetText.js"></script>
        <script type="module" src="/app.js"></script>
    </body>
</html>
